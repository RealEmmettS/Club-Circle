    var prompt = "";

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function makeGetRequest(path) {
        return new Promise(function (resolve, reject) {
            axios.get(path).then(
                (response) => {
                    var result = response.data;
                    console.log('Processing Request');
                    sleep(1000);
                    resolve(result);
                },
                    (error) => {
                    reject(error);
                }
            );
        });
    }

    function generateClubs(display, image, localPrompt){
        display.innerHTML = "analyzing interests....";

        //remove the last 2 characters of the prompt
        localPrompt = localPrompt.substring(0, localPrompt.length - 2);

        //URL encode the prompt variable
        var encodedPrompt = encodeURIComponent(localPrompt);

        display.innerHTML = "determining personality...";
        //create a variable that stores the URL to the API
        const url = "https://api.gater.dev/club-generator/" + encodedPrompt;
        console.log(url);

        display.innerHTML = "searching for clubs...";

        (async() => {
            var result = await makeGetRequest(url);
            sleep(1500);
            console.log(result.result);
            display.innerHTML = result.result.replace("\"", "");

            sleep(3000);
            let clubName = result.result.substring(0, result.result.indexOf(":")).replace("!", "").replace("\"", "");
            console.log(clubName);
            console.log(image)
            generateClubLogo(image, clubName);
        })();
    }

    function generateClubLogo(image, clubName){
        var encodedPrompt = encodeURIComponent(clubName);
        console.log(encodedPrompt);
        const url = "https://api.gater.dev/club-logo-generator/" + encodedPrompt;
        console.log(url);

        (async() => {
            var result = await makeGetRequest(url);
            console.log(result.result);
            sleep(2000);
            image.src = result.result;
            toggleAllImages();
        })();
    }

    //hide image1, image2, and image3 if the source is empty
    function toggleImage(image, display){
        if (image.src == "" || display.innerHTML == ""){
            image.style.display = "none";
        }else{
            image.style.display = "block";
        }
    }

    function toggleAllImages(){
        toggleImage(document.getElementById("logo1"), document.getElementById("response1"));
        toggleImage(document.getElementById("logo2"), document.getElementById("response2"));
        toggleImage(document.getElementById("logo3"), document.getElementById("response3"));
    }
